<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in - FV-Company</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <div class="logo-lg">
          <span class="logo-icon">üè™</span>
          <span class="logo-text">FV-Company</span>
        </div>
        <h1>Log in to your store</h1>
        <p>Enter your credentials to continue</p>
      </div>

      <form id="login-form" class="auth-form">
        <div class="alert alert-error" id="error-message" style="display: none;"></div>
        
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com" autofocus>
        </div>

        <div class="form-group">
          <label for="password">
            Password
            <a href="/forgot-password" class="forgot-link">Forgot?</a>
          </label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>

        <div class="form-group">
          <label class="checkbox">
            <input type="checkbox" name="remember">
            <span>Remember me</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit-btn">
          Log in
        </button>
      </form>

      <div class="auth-footer">
        Don't have an account? <a href="/signup">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submit-btn');
      const errorMessage = document.getElementById('error-message');
      
      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Logging in...';
      errorMessage.style.display = 'none';
      
      try {
        const formData = {
          email: document.getElementById('email').value,
          password: document.getElementById('password').value
        };
        
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Success! Store token and redirect to dashboard
          if (data.token) {
            localStorage.setItem('auth_token', data.token);
          }
          
          // Show success message briefly
          errorMessage.style.display = 'block';
          errorMessage.className = 'alert alert-success';
          errorMessage.textContent = '‚úì Login successful! Redirecting...';
          
          // Redirect to merchant dashboard
          setTimeout(() => {
            window.location.href = 'https://dashboard.fv-company.com';
          }, 1000);
        } else {
          // Show error
          errorMessage.style.display = 'block';
          errorMessage.className = 'alert alert-error';
          errorMessage.textContent = data.error || 'Invalid email or password.';
          
          submitBtn.disabled = false;
          submitBtn.textContent = 'Log in';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.style.display = 'block';
        errorMessage.className = 'alert alert-error';
        errorMessage.textContent = 'Network error. Please check your connection and try again.';
        
        submitBtn.disabled = false;
        submitBtn.textContent = 'Log in';
      }
    });
  </script>
</body>
</html>

apiVersion: apps/v1
kind: Deployment
metadata:
  name: marketing-site
  namespace: platform-services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: marketing-site
  template:
    metadata:
      labels:
        app: marketing-site
    spec:
      containers:
      - name: marketing-site
        image: mtceel/marketing-site:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: marketing-site
  namespace: platform-services
spec:
  selector:
    app: marketing-site
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP
